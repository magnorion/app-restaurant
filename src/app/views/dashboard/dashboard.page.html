<ion-slides pager>
  <ion-slide *ngFor="let image of images">
    <img [src]="image">
  </ion-slide>
</ion-slides>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let opcao of opcoes" (click)="selecionarOpcao(opcao.name)"> 
      <ion-icon [name]="opcao.icone"></ion-icon> {{opcao.name}} 
    </ion-item>
  </ion-list>
</ion-content>
