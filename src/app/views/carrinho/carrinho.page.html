<ion-content>
  <ion-list>
    <ion-item *ngFor="let produto of compras">
      <h3> {{produto.titulo}} </h3>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">Valor: R$ {{valor()}},00 </ion-title>
    <ion-button 
    expand="full"
    color="success"
    (click)="finalizar()"> Finalizar Compra </ion-button>
  </ion-toolbar>
</ion-footer>
